<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fórmula 1</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Login Fórmula 1</h1>
        </header>

        <form id="login-form" action="javascript:void(0)">
            <label for="username">Nome de Usuário:</label>
            <input type="text" id="username" name="username" required placeholder="Digite seu nome de usuário">

            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required placeholder="Digite sua senha">

            <button type="submit">Entrar</button>
        </form>

        <p>Não tem uma conta? <a href="cadastro.html">Cadastre-se aqui</a></p>
    </div>

    <footer>
        <p>&copy; 2025 Fórmula 1. Todos os direitos reservados.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
